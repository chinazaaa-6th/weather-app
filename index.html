<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&family=Kings&family=Lobster+Two:ital@1&family=Neonderthaw&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>My Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="thing">
        <div class="row row-cols-auto" id="group">
          <div class="col"><a href="https://api.shecodes.io/weather/v1/current?query={Melbourne}&key={32fob4398470td4a73fb1e1ffb79ad6a}">Melbourne</a></div>
          <div class="col"><a href="https://api.shecodes.io/weather/v1/current?query={Lagos}&key={32fob4398470td4a73fb1e1ffb79ad6a}">Lagos</a></div>
          <div class="col"><a href="https://api.shecodes.io/weather/v1/current?query={Athens}&key={32fob4398470td4a73fb1e1ffb79ad6a}">Athens</a></div>
          <div class="col"><a href="https://api.shecodes.io/weather/v1/current?query={Mexicali}&key={32fob4398470td4a73fb1e1ffb79ad6a}">Mexicali</a></div>
        </div>
      </div>
      <form id="part">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="Type a City..."
              class="search"
              autocomplete="off"
              autofocus="on"
              style="width: 10cm"
              id="city-search"
            />
          </div>
          <div class="col-5">
            <input type="submit" value="🔍" class="search" id="something" />
          </div>
        </div>
      </form>
      <button id="current-button">Current</button>
      <div class="header">
        <h1 id="tempi">
          <span id="digit"></span>°<a href="">C</a>|<a href="">F</a>
        </h1>
        <h3 id="location"></h3>
        <h4 id="date">Today</h4>
        <h5 id="desc">
          <img
            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
            alt="clear-sky"
            id="icon"
          />
        </h5>
      </div>
      <p>Humidity:<span id="humid"></span> | Wind:<span id="wind"></span></p>
      <div class="row row-cols-auto" id="future">
        <div class="col">
          <h6>Mon</h6>
          <p>28°C ☀</p>
        </div>
        <div class="col">
          <h6>Tue</h6>
          <p>21°C 🌦</p>
        </div>
        <div class="col">
          <h6>Wed</h6>
          <p>17°C 🌧</p>
        </div>
        <div class="col">
          <h6>Thur</h6>
          <p>20°C ☁</p>
        </div>
        <div class="col">
          <h6>Fri</h6>
          <p>15°C ⛈</p>
        </div>
      </div>
      <p>
        <a
          href="https://github.com/chinazaaa-6th/weather-app"
          target="_blank"
          ref="noreferrer"
          >Open source code</a
        >
        by Chinaza Nnadi
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&family=Kings&family=Lobster+Two:ital@1&family=Neonderthaw&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>My Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="thing">
        <div class="row row-cols-auto" id="group">
          <div class="col">
            <a href="" id="mel">Melbourne</a>
          </div>
          <div class="col">
            <a href="" id="lag">Lagos</a>
          </div>
          <div class="col">
            <a href="" id="ath">Athens</a>
          </div>
          <div class="col">
            <a href="" id="mexi">Mexicali</a>
          </div>
        </div>
      </div>
      <form id="part">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="Type a City..."
              class="search"
              autocomplete="off"
              autofocus="on"
              style="width: 10cm"
              id="city-search"
            />
          </div>
          <div class="col-5">
            <input type="submit" value="🔍" class="search" id="something" />
          </div>
        </div>
      </form>
      <button id="current-button">Current</button>
      <div class="header">
        <h1>
          <img
            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
            alt="clear-sky"
            id="icon"
          />
        </h1>
        <h2 id="tempi">
          <span id="digit"></span>°<a href="" id="cel">C</a>|<a href="" id="far"
            >F</a
          >
        </h2>
        <h3 id="location"></h3>
        <h4 id="date">Today</h4>
        <h5 id="desc"></h5>
      </div>
      <p>
        Humidity:<span id="humid"></span>% | Wind:<span id="wind"></span>km/h
      </p>
      <div id="future"></div>
      <p>
        <a
          href="https://github.com/chinazaaa-6th/weather-app"
          target="_blank"
          ref="noreferrer"
          >Open source code</a
        >
        by Chinaza Nnadi
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
